  <mat-form-field
    class="btn admin-addNew-form-permissions my-3 select-site"
    appearance="fill"
  >
    <mat-label>site:</mat-label>
    <mat-select
      [(value)]="selectSite"
      class="admin-addNew-form-permissionsSelect"
    >
      <mat-option
        *ngFor="let site of sites; let siteIndex = index"
        value="site['siteID']"
        (click)="selectedSite(site['siteID'])"
        >{{ site["siteName"] }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-card-header>
    <mat-card-title class="sideNavbar_navCard_headings">MANAGE</mat-card-title>
  </mat-card-header>
  <img
    class="admin-sideCol-navCard-controlLine"
    src="../../assets/CommonAssets/ControlMenuLine.svg"
  />
  <div
    class="menu d-flex align-items-center"
    routerLink="/admin"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    (mouseover)="foreache()"
  >
    <div class="img-bg">
      <div class="icon admin-link"></div>
    </div>
    <div class="label mx-2">Admin</div>
  </div>
  <div
    class="menu d-flex align-items-center"
    routerLink="/device-sim"
    routerLinkActive="active"
    (mouseover)="foreache()"
  >
    <div class="img-bg">
      <div class="icon device-sim-link"></div>
    </div>
    <div class="label mx-2">Devices / Sim</div>
  </div>
  <div
    class="menu d-flex align-items-center"
    routerLink="/services"
    routerLinkActive="active"
    (mouseover)="foreache()"
  >
    <div class="img-bg">
      <div class="icon services-link"></div>
    </div>
    <div class="label mx-2">Services</div>
  </div>

  <mat-card-header>
    <mat-card-title class="sideNavbar_navCard_headings"
      >CONFIGURE</mat-card-title
    >
  </mat-card-header>
  <img
    class="admin-sideCol-navCard-controlLine"
    src="../../assets/CommonAssets/ControlMenuLine.svg"
  />
  <div class="" routerLink="/small-cells">
    <div
      class="d-flex"
      [ngClass]="{
        sideNavbar_optionStyling_active:
          menuIcons.smallCells.smallCellsString ===
          menuIcons.smallCells.smallCellsActive,
        sideNavbar_optionStyling_inactive:
          menuIcons.smallCells.smallCellsString ===
          menuIcons.smallCells.smallCellsInactive
      }"
      (mouseover)="
        menuIcons.smallCells.smallCellsString =
          menuIcons.smallCells.smallCellsActive
      "
      (mouseout)="
        menuIcons.smallCells.smallCellsString =
          menuIcons.smallCells.smallCellsInactive
      "
    >
      <div>
        <span
          class="sideNavbar_iconbg_inactive mx-1"
          [ngStyle]="{
            'background-color':
              menuIcons.smallCells.smallCellsString ===
              menuIcons.smallCells.smallCellsActive
                ? '#0063F7'
                : '#EDF4FF'
          }"
        >
          <img
            [src]="menuIcons.smallCells.smallCellsString"
            height="12px"
            width="12px"
          />
        </span>
      </div>
      <div
        class="admin-sideCol-navCard-subHeading mx-2"
        [ngClass]="{
          sideNavbar_text_active:
            menuIcons.smallCells.smallCellsString ===
            menuIcons.smallCells.smallCellsActive
        }"
      >
        Small Cells
      </div>
    </div>
    <div class="label mx-2">Small Cells</div>
  </div>
  <div
    class="menu d-flex align-items-center"
    routerLink="/device-groups"
    routerLinkActive="active"
    (mouseover)="foreache()"
  >
    <div class="img-bg">
      <div class="icon device-groups-link"></div>
    </div>
    <div class="label mx-2">Device Groups</div>
  </div>
  <div
    class="menu d-flex align-items-center"
    routerLink="/slices"
    routerLinkActive="active"
    (mouseover)="foreache()"
  >
    <div class="img-bg">
      <div class="icon slices-link"></div>
    </div>
    <div class="label mx-2">Slices</div>
  </div>

  <mat-card-header>
    <mat-card-title class="sideNavbar_navCard_headings">REPORTS</mat-card-title>
  </mat-card-header>
  <img
    class="admin-sideCol-navCard-controlLine"
    src="../../assets/CommonAssets/ControlMenuLine.svg"
  />
  <div class="menu d-flex align-items-center" (mouseover)="foreache()">
    <div class="img-bg">
      <div class="icon audit-link"></div>
    </div>
    <div class="label mx-2">Audit</div>
  </div>
</mat-card>
